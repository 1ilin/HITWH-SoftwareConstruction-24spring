ont-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 4034.02 1215)">类</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 840.912 1215)">继承自</text></g><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1088.41 1207)">Exception</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1451.64 1215)">类</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 367.464 1158)">Class of </text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 329.353 1257)">Exception</text><g><text fill="#FF0000" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2810.27 1541)">打印</text></g><text fill="#FF0000" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2975.27 1541)">异常信息，无法再继续处理</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 840.912 1442)">从异常发生的现场获取详细的信息，利用异常返回</text></g><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 840.912 1541)">的信息来明确操作失败的原因，并加以合理的恢复</text></g><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 840.912 1640)">处理</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 335.655 1533)">Handling</text><g><text fill="#FF0000" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2810.27 1866)">清晰，简单</text></g><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 840.912 1817)">代码看起来复杂，正常逻辑代码和异常处理代码混</text></g><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 840.912 1916)">在一起</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 289.535 1858)">Appearance</text></g></svg>