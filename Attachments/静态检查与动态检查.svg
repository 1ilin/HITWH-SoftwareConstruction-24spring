="400" font-size="73" transform="matrix(1 0 0 1 2327.19 898)">y </text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2386.2 898)">值为</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2551.2 898)">0 </text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2606.2 898)">时</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2697.86 898)">才会报错，否则就是正确的。</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 261.25 768)">语法错误：</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 627.916 768)">除了类型外的其他语法错误。例如：多余的标点符</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 261.25 856)">号，错误的关键词。（即便是动态类型的编程语言，也会做这</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 261.25 942)">种检查）</text></g><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2327.19 1053)">无法表示的返回值：</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2987.19 1053)">例如，最后得到的返回值无法用声</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2327.19 1139)">明的类型来表示。对</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3005.52 1139)">-</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3030.16 1139)">1 </text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3085.16 1139)">开根号</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3341.82 1139)">jdk</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3462.71 1139)">会进行检查，生成</text><g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2327.19 1227)">NaN</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2503.65 1227)">来处理不可表示的值</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 261.25 1139)">函数名、类名错误：</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 921.25 1139)">例如</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1086.25 1139)">Math.sine</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1407.66 1139)">(2) </text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1511.93 1139)">（</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="40