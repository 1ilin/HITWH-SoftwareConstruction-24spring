602 4215.02 2142.19" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M209.688 511.894 4217.31 511.894" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M209.688 2139.89 4217.31 2139.89" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 3703.08 627)">目的</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2548.08 627)">一句话归纳</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 1144.79 627)">设计原则</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 808)">功能解耦</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 766)">每个类只负责自己的事情，而</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 854)">不是变成万能</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 764)">单一职责</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 852)">Single Responsibility Principle</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1782.77 852)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1863.43 852)">SRP</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="73" transform="matrix(1 0 0 1 322.042 808)">S</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 1017)">降低新风险</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1017)">扩展新类而不是修改旧类</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 973)">开闭原则</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1061)">Open Closed Principle</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1440.09 1061)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1520.76 1061)">OCP</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="73" transform="matrix(1 0 0 1 314.021 1017)">O</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 1226)">防止继承泛滥</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1226)">不要破坏继承结构</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1182)">里氏代换原则</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1270)">Liskov</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 745.398 1270)">Substitution Principle</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1495.92 1270)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1569.25 1270)">LSP</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="73" transform="matrix(1 0 0 1 324.047 1226)">L</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 1435)">功能解耦</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1393)">各个类建立自己的专用接口，</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1481)">而不是建立万能接口</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1391)">接口隔离原则</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1479)">Interface Segregation Principle</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1818.08 1479)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1898.75 1479)">ISP</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="73" transform="matrix(1 0 0 1 331.781 1435)">I</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 1644)">有利于结构的升级扩展</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1644)">面向接口编程，而不是面向实现类</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1600)">依赖倒置</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1688)">Dependence Inversion Principle</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1839.6 1688)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1920.27 1688)">DIP</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="73" transform="matrix(1 0 0 1 315.167 1644)">D</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 1853)">降低代码耦合</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1809)">无需直接交互的两个类，如果需要</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 1897)">交互，使用中间者</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1809)">迪米特法则</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 1897)">Law of Demeter</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1167.27 1897)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1247.94 1897)">LoD</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="73" transform="matrix(1 0 0 1 279.073 1853)">Ex1</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 3407.48 2062)">降低代码耦合</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 2213.02 2062)">优先组合，其次继承</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 2018)">合成复用原则</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 509.219 2106)">Composite Reuse Principle</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1443.1 2106)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1516.43 2106)">CRP</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" fon