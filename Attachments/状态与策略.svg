<svg width="3968" height="1439" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><g transform="translate(-217 -546)"><path d="M738.457 560.622 738.457 983.206" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M738.457 1074.95 738.457 1948.54" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M2332 1074.95 2332 1948.54" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M2421.24 560.622 2421.24 730.206" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M217.708 727.914 4182.29 727.914" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M217.708 980.914 4182.29 980.914" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M217.708 1077.24 4182.29 1077.24" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M736.165 1330.24 4182.29 1330.24" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M736.165 1583.24 4182.29 1583.24" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M220 560.622 220 983.206" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M220 1074.95 220 1948.54" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M4180 560.622 4180 983.206" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M4180 1074.95 4180 1948.54" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M217.708 562.914 4182.29 562.914" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M217.708 1946.24 4182.29 1946.24" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 2727.08 685)">状态模式</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 3199.74 685)">State Pattern</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 920.946 685)">策略模式</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 1393.6 685)">Strategy Pattern</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 832)">本质上两种模式都是做同一件事情：去耦合。就是把干什么和怎么干分开，互不依</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 942)">赖。两者都用于解决对象行为的变化和动态切换的问题，类图一致。</text></g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 355.478 884)">相同点</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2365 1182)">强调改变对象内部的状态来帮助控制自己的</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2365 1292)">行为</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 1237)">强调可以互换的算法；</text></g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 355.478 1541)">差异点</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2365 1438)">状态是对象内部流转，用户不会直接跟</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2365 1548)">状态交互，不需要了解状态本身；</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 1435)">用户</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 954.79 1435)">Client</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 1208.59 1435)">直接与具体算法交互，决</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 1545)">定算法的替换，需要了解算法本身；</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2365 1743)">状态类需要持有</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 3006.67 1743)">Context</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 3349.66 1743)">的引用，用来实现</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2365 1853)">状态转移。</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 1688)">策略类一般不需要持有</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 1688.12 1688)">Context</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2031.12 1688)">的引</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 1798)">用。即便持有，也不做策略切换，只</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 771.457 1908)">获取数据</text></g></g></svg>