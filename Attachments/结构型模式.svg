oke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><path d="M217.708 2178.21 4182.29 2178.21" stroke="#000000" stroke-width="4.58333" stroke-linejoin="round" stroke-miterlimit="10" fill="none" fill-rule="evenodd"/><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 2905.83 601)">作用</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 953.77 601)">结构型模式</text><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="92" transform="matrix(1 0 0 1 322.416 600)">No</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 791)">两个不兼容接口之间适配的桥梁</text></g><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 791)">适配器模式</text></g><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1017 791)">Adapter</text><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1401.08 791)">Pattern</text><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 791)">1</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 969)">相同功能抽象与实现解耦</text></g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2755.5 969)">，</text><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2838 969)">抽象与实现可以独立升级</text><g><text fill="#0000FF" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 969)">桥接模式</text></g><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 934.499 969)">Bridge</text><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1249.37 969)">Pattern</text><text fill="#0000FF" font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 969)">2</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1147)">相似对象进行组合</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2508 1147)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2590.5 1147)">形成树形结构</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 1147)">组合模式</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 934.499 1147)">Composite</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1352.16 1147)">Pattern</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 1147)">3</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1325)">向一个现有的对象添加新的功能</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3003 1325)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3085.5 1325)">同时又不改变其结构</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 1325)">装饰器模式</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1017 1325)">Decorator</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1401.43 1325)">Pattern</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 1325)">4</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1482)">向现有的系统添加一个接口</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2870.86 1482)">，</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2956.09 1482)">客户端访问此接口来隐藏系统的</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1579)">复杂性</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2095.5 1579)">。</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 1529)">外观模式</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 934.499 1529)">Facade</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1210.07 1529)">Pattern</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 1529)">5</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1713)">尝试重用现有的同类对象</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2785.64 1713)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2870.86 1713)">如果未找到匹配的对象</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3723.13 1713)">，</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3808.36 1713)">则创建新</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1810)">对象</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 1760)">享元模式</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 934.499 1760)">Flyweight</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1324.08 1760)">Pattern</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 1760)">6</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 1944)">为其他对象提供一种代理以控制对这个对象的访问</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3723.13 1944)">。</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3808.36 1944)">在某些情</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 2043)">况下</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2018.5 2043)">，</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2103.75 2043)">一个对象不适合或者不能直接引用另一个对象</text><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3808.36 2043)">，</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3893.59 2043)">而代理</text></g><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1848 2140)">对象可以在客户端和目标对象之间起到中介的作用</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 3663 2140)">。</text><g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 583.874 2041)">代理模式</text></g><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 934.499 2041)">Proxy</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 1171.11 2041)">Pattern</text><text font-family="Book Antiqua,Book Antiqua_MSFontService,sans-serif" font-weight="700" font-size="83" transform="matrix(1 0 0 1 364.812 2041)">7</text></g></svg>